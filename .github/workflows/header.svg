<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#00f7f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7f7;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>

  <!-- Twinkling Stars Layer 1 -->
  <circle cx="100" cy="50" r="1.5" fill="#00f7f7" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="80" r="1" fill="#00d7d7" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="60" r="1.2" fill="#00f7f7" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="90" r="1" fill="#00d7d7" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="45" r="1.5" fill="#00f7f7" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="75" r="1" fill="#00d7d7" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="55" r="1.3" fill="#00f7f7" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="85" r="1" fill="#00d7d7" opacity="0.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Twinkling Stars Layer 2 -->
  <circle cx="150" cy="120" r="1" fill="#00f7f7" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="140" r="1.2" fill="#00d7d7" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="135" r="1" fill="#00f7f7" opacity="0.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="150" r="1.4" fill="#00d7d7" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="125" r="1" fill="#00f7f7" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="920" cy="145" r="1.1" fill="#00d7d7" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="130" r="1" fill="#00f7f7" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Digital Falling Stars -->
  <rect x="200" y="30" width="2" height="2" fill="#00f7f7" opacity="0.8" filter="url(#glow)">
    <animate attributeName="y" values="30;400" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="8s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="20" width="2" height="2" fill="#00f7f7" opacity="0.7" filter="url(#glow)">
    <animate attributeName="y" values="20;400" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="10s" repeatCount="indefinite"/>
  </rect>
  <rect x="800" y="15" width="2" height="2" fill="#00f7f7" opacity="0.9" filter="url(#glow)">
    <animate attributeName="y" values="15;400" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.9;0" dur="7s" repeatCount="indefinite"/>
  </rect>
  <rect x="350" y="25" width="2" height="2" fill="#00d7d7" opacity="0.6" filter="url(#glow)">
    <animate attributeName="y" values="25;400" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="9s" repeatCount="indefinite"/>
  </rect>
  <rect x="650" y="10" width="2" height="2" fill="#00f7f7" opacity="0.8" filter="url(#glow)">
    <animate attributeName="y" values="10;400" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="11s" repeatCount="indefinite"/>
  </rect>
  <rect x="950" y="35" width="2" height="2" fill="#00d7d7" opacity="0.7" filter="url(#glow)">
    <animate attributeName="y" values="35;400" dur="8.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="8.5s" repeatCount="indefinite"/>
  </rect>

  <!-- More Background Stars -->
  <circle cx="75" cy="180" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="200" r="0.8" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="220" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="195" r="0.8" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="580" cy="210" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="185" r="0.8" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="860" cy="205" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="990" cy="195" r="0.8" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1120" cy="215" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Text -->
  <text x="600" y="200" font-family="JetBrains Mono, monospace" font-size="70" font-weight="bold" fill="#00f7f7" text-anchor="middle" filter="url(#glow)">
    Thilina Madhushanka
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" font-family="JetBrains Mono, monospace" font-size="24" fill="#00d7d7" text-anchor="middle" opacity="0.9">
    Computer Engineering Student
  </text>

  <!-- Animated Underline -->
  <line x1="300" y1="250" x2="900" y2="250" stroke="#00f7f7" stroke-width="2" opacity="0.6">
    <animate attributeName="x1" values="300;350;300" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="900;850;900" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Bottom Text -->
  <text x="600" y="290" font-family="JetBrains Mono, monospace" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Full-Stack Developer | Hardware + Software Engineer
  </text>

  <!-- Corner Accent Stars -->
  <circle cx="50" cy="350" r="2" fill="#00f7f7" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="350" r="2" fill="#00f7f7" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
