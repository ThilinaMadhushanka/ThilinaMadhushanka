<defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0015;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#00f7f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7f7;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f7f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7f7;stop-opacity:1" />
    </linearGradient>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
